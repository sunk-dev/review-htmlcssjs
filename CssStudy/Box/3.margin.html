<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 400px;
            height: 300px;
            border: 4px solid red;
            margin-left: 30px;
            margin-top: 50px;
        }
        .box{
            width: 25%;
            height: 100px;
            border: 4px solid gray;
            background: #333;
        }
        .box:first-child{
            margin-bottom: 20px;
            margin-left: 15px;
          
          margin-top: 10px;
        }
        .box:last-child{
            /* 4가지 방향에 모두 적용 */
            /* margin: 10px; */
            /* [상하][좌우] */
            /* margin: 10px 20px; */
            /* [상] [좌우] [하] */
            /* margin: 10px 20px 30px; */
            /* 위에서부터 시계방향 */
            margin: 10px 20px 30px 40px;

        }
        section{
            width: 60%;
            /* auto 속성을 주면 남은 마진을 자동으로 나누어서 처리함. */
            margin-left: auto; 
            margin-right: auto;
            margin: 0 auto; /*위것과 똑같음*/
            padding: 20px;
            box-sizing: border-box;
            border: 4px solid greenyellow;

        }
        section h1{
            /* margin auto로 x축 중앙정렬을 하려면 
            반드시 width가 100%가 아니여야 한다. */
            width: 50%;
            margin: 0 auto;
            background: violet;
        }
        section h2{
            width: 40%;
            margin: 10px auto 0;
            background: purple;
            color: white;
        }
        h1,h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>안녕하세요!</h1>
        <h2>반갑습니다.</h2>
    </section>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    
</body>
</html>
